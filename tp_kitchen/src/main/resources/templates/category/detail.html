<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category detail</title>
    <span th:replace="~{index :: bootstrap}"></span>
</head>
<body>
<header>
    <span th:replace="~{index :: navbar}"></span>
</header>
<main class="container">

        <div class="d-flex justify-content-between align-content-center m-3">
            <div>
                <a class="btn btn-primary" th:href="@{/category/add}">Add a category</a>
            </div>
            <div class="text-center">
                <h1 th:text="${category.name}"></h1>
                <h4 class="text-muted" th:text="${category.description}"></h4>
            </div>
            <div>
                <a class="btn btn-info" th:href="@{/category/edit(id=${category.id})}">Edit</a>
                <a onclick="return confirm('Are you sure ?')" class="btn btn-danger" th:href="@{/category/delete(id=${category.id})}">Delete</a>
            </div>
        </div>
    <div th:unless="${recipes.isEmpty()}" class="d-flex justify-content-center flex-wrap">
        <h1></h1>
        <div th:each="recipe : ${recipes}" class="card m-2" style="width: 20em;" th:id="${recipe.id}">
            <div class="card-body">
                <h1 class="card-title" th:text="${recipe.name}"></h1>
            </div>
            <div class="card-footer d-flex justify-content-center">
                <a class="btn btn-primary m-1" th:href="@{/recipe/detail(id=${recipe.id})}">Detail</a>
                <a class="btn btn-info m-1" th:href="@{/recipe/edit(id=${recipe.id})}">Edit</a>
                <a onclick="return confirm('Are you sure ?')" class="btn btn-danger m-1" th:href="@{/recipe/delete(id=${recipe.id})}">Delete</a>
            </div>
        </div>
    </div>
    <h1 th:if="${recipes.isEmpty()}" class="text-center">No recipe</h1>
</main>
</body>
</html>
