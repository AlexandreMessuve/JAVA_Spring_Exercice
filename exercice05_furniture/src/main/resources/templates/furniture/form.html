<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <span th:replace="~{home :: bootstrap}"></span>
</head>
<body>
<header>
    <span th:replace="~{home :: navbar}"></span>
</header>
<main class="container">
    <h1 class="m-3">Furniture Form</h1>
    <form th:action="@{/add}" method="post" th:object="${furniture}">
        <input type="number" hidden="hidden" th:field="*{id}">
        <div>
            <label class="form-label" for="name">Name</label>
            <input class="form-control" type="text" id="name" th:field="*{name}">
        </div>
        <div>
            <label class="form-label" for="description">Description</label>
            <textarea style="resize: none" class="form-control" id="description" th:field="*{description}"></textarea>
        </div>
        <div>
            <label class="form-label" for="stock">Stock</label>
            <input class="form-control" type="number" step="1" min="0" id="stock" th:field="*{stock}">
        </div>
        <div>
            <label class="form-label" for="price">Price</label>
            <input class="form-control" type="number" step="0.1" min="0.1" id="price" th:field="*{price}">
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</main>
</body>
</html>
