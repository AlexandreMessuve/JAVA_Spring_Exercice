<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <th:block th:fragment="bootstrap" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/pulse/bootstrap.min.css" integrity="sha384-L7+YG8QLqGvxQGffJ6utDKFwmGwtLcCjtwvonVZR/Ba2VzhpMwBz51GaXnUsuYbj" crossorigin="anonymous">
    </th:block>
</head>
<body>
<header>
    <th:block th:fragment="navbar">
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Student exercise</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/students}">Students list</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/students/add}">Registered Student</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </th:block>
</header>
<main>
    <div class="container">
        <div th:fragment="search" class="mx-3 my-3">
            <form th:action="@{/students/search}" method="get">
                <label class="form-label" for="lastname">Search student</label>
                <div class="d-flex justify-content-between">
                    <input class="form-control mx-3" type="search" name="lastname" id="lastname" placeholder="lastname of students" required>
                    <button class="btn btn-secondary">Search</button>
                </div>
            </form>
        </div>

    </div>

</main>
</body>
</html>
