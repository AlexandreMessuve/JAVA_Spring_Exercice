<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student detail</title>
    <span th:replace="~{index :: bootstrap}"></span>
</head>
<body>
<header>
    <span th:replace="~{index :: navbar}"></span>
</header>
<main>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-titled" th:text="${student.lastname.toUpperCase() + ' ' + student.firstname.toUpperCase()}"></h1>
                <hr />
                <p class="card-text" th:text="${student.email}"></p>
                <p class="card-text">BirthDate :
                    <span th:text="${#temporals.format(student.birthDate, 'dd / MM / YYYY')}"></span>
                </p>
                <p class="card-text">Age:
                    <span th:text="${student.getAge()}"> year old</span>
                </p>
            </div>
            <div class="card-footer d-flex justify-content-center">
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-secondary">Edit</a>
                <a onclick="return confirm('Are you sure ?')" th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
