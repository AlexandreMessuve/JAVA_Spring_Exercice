<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students list</title>
    <span th:replace="~{index :: bootstrap}"></span>
</head>
<body>
<header>
    <span th:replace="~{index :: navbar}"></span>
</header>
<main>
    <div class="container">
        <span th:replace="~{index :: search}"></span>
        <table class="table table-bordered table-striped text-center rounded-1">
            <thead>
                <tr>
                    <th>Lastname</th>
                    <th>Firstname</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:unless="${students.isEmpty()}" th:each="student : ${students}">
                    <td th:text="${student.lastname.toUpperCase()}"></td>
                    <td th:text="${student.firstname.toUpperCase()}"></td>
                    <td><a class="btn btn-secondary" th:href="@{/students/detail/{id}(id=${student.getId()})}">Detail</a></td>
                </tr>
                <tr th:if="${students.isEmpty()}">
                    <td colspan="3">Empty</td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
